<script>
    $(document).ready(function () {

        $("#btnGoToCart").click(function () {
            $.ajax({
                type: "POST",
                url: "Engine.asmx/GoToCart",
                data: "{}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {

                    var result = data.d;
                    $("#productlist").empty();
                    $.each(result, function (index, item) {

                        var content =

                         "<div href='#' id='" + item.ProductID + "' class='list-group-item coffeeitem col-lg-4'>" +
                         " <ul class='list-inline'>" +
                         "<li><img src='ImageHandler.ashx?id="+ item.ProductID + "' class='img-responsive '/></li></ul></div>";
             
                        $(content).hide().appendTo("#productlist").fadeIn();


                    })
                    
  
               
            
                },
                failure: function (msg) {
                    alert(msg);
                },
                error: function (err) {
                    alert(err);
                }
            }) //end ajax
        })
