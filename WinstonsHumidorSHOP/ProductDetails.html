    <script>
        $(document).ready(function () {
            var sPageURL = window.location.href
            var productID = window.url('?postid', sPageURL);
            var category = window.url('#Category', sPageURL);

            alert(productID);
            alert(category);
        



           

            $("#QtyMsg").hide();

            var BasePrice;
            var BaseQty;

            //Cigar Only
            var cigarSinglePrice;
            var cigarBoxPrice;

            //Apparel Only
            var XSQty;
            var SMQty;
            var MDQty;
            var LGQty;
            var XLQty;
            var XXLQty;
            var XXXLQty;
            
            $.ajax({
                type: "POST",
                url: "Engine.asmx/GetProductDetails",
                data: "{ProductID:'" + productID + "',ProductCategory:'" + category + "'}",
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {

                    //take data and append as list item parameters to be selected by user
                    var result = data.d;

                    $("#SectionLoader").empty();
                    
                    $.each(result, function (index, item) {
                      
                        if (category == 'Apparel') {

                            $("#PostTitle").text(item.Name);
                            
                            var content = "<section id='cart_Apparel'> " +
                                          "  <h4>Item Details</h4> " +
                                          "  <ul style='color:#808080'> " +
                                          "  <li><b>Description: </b><span>" + item.Description + "</span></li> " +
                                          "  </ul> " +
                                          "   <h4 style='color:#454040'>Size</h4> " +
                                          "   <select id='ddlApparelSize' class='form-control' style='border-radius:50px'> " +
                                          "    <option value='xs'>XS</option> " +
                                          "    <option value='sm'>SM</option> " +
                                          "    <option value='md'>MD</option>  " +
                                          "    <option value='lg'>LG</option>  " +
                                          "    <option value='xl'>XL</option>  " +
                                          "    <option value='xxl'>XXL</option>  " +
                                          "    <option value='xxxl'>XXXL</option>  " +
                                          "  </select>  " +
                   "  <h4 style='color:#454040'>Quantity</h4>  " +
                   "  <input id='Qty' class='form-control' style='border-radius:50px'/>  " +
                   "  <label id='QtyMsg' style='color:red'>Qty must be a numeric value of at least 1</label>  " +
                   "  <br />  " +
                   "  <b>Total:<span id='Total'>$100.56</span>  " +
                   "  </b> " +
                   "  <br /> " +
                   "  <br /> " +
                  
                " </section> ";

                        }

                       
                        $(content).hide().appendTo("#SectionLoader").fadeIn(1000);
                       var img = "<img class='img img-responsive'  src='ImageHandler.ashx?id=" + productID + "&category="+ category +"'>" 
           
                        $(img).hide().appendTo("#ImageHolder").fadeIn(1000);
                    })

                },
                failure: function (msg) {
                    alert(msg);
                },
                error: function (err) {
                    alert(err);
                }
            }) //end ajax





        })
    </script>
